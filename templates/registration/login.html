{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Letsupp Report System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f8;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 40px 35px;
            width: 360px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .login-card img {
            width: 150px;
            margin-bottom: 15px;
        }

        .login-card h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 25px;
        }

        form {
            width: 100%;
            text-align: left;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            max-width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d0d0d0;
            font-size: 15px;
            margin-top: 6px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input:focus {
            border-color: #662D91;
            box-shadow: 0 0 0 3px rgba(102, 45, 145, 0.15);
            background-color: #fff;
            outline: none;
        }

        .btn-login {
            background-color: #662D91;
            border: none;
            color: white;
            font-weight: 600;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 16px;
            transition: 0.25s ease;
        }

        .btn-login:hover {
            background-color: #501f77;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="{% static 'reports/Logo_border.png' %}" alt="Letsupp Logo">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

</body>
</html>
